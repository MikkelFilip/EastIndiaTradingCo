<div class="route-path">
  <div class="route-path-item" *ngFor="let city of cities; let i = index">
    <div class="left-part">
      <div class="company">{{companies[i]}}</div>
    </div>
    <div class="divider"></div>
    <div class="right-part">
      <div class="job-title">{{city}}</div>
    </div>
  </div>
</div>
