<div class="page-wrapper d-flex flex-column flex-grow-1">
  <div class="page-title">Report</div>
  <div class="report-item">
    <div class="title">
      <i class="fa fa-tachometer me-2"></i>
      <div>Top 5 routes</div>
    </div>
    <div class="route-list">
      <div *ngFor="let route of routes; let index = index">
        <div class="route-item">
          <div class="d-flex">
            <div class="me-4">#{{ index }}</div>
            <div class="d-flex align-items-center">
              <i class="fa fa-map-marker me-2"></i>
              <div>{{ route.fromCity.name }} -> {{ route.toCity.name }}</div>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <i class="fa fa-ship me-2"></i>
            <div>{{ route.numberOfShipments }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
